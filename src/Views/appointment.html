<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="../CSS/theme.css" />
    <link rel="stylesheet" href="../CSS/appointment.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <title>Appointment</title>
</head>

<body>
    <!-- <div class="header-container"> -->
    <header>
        <div class="navigation-container">
            <div class="header-img">
                <img src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Logo.jpg"
                    alt="no_logo_image_found">
            </div>
            <div class="header-icon">
                <i class="fas fa-bars"></i>
            </div>

            <div class="desktop-header-list">
                <ul>
                    <li><a href="">Doctors</a></li>
                    <li><a href="">Hospitals</a></li>
                    <li><a href="">Treatment</a></li>
                    <li><a href="">Other Services</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </div>

            <div class="desktop-header-button">
                <button class="secondary-button secondary-button-margin">Login/Sign Up</button>
                <button class="primary-button">Get A Quote</button>
            </div>

        </div>
    </header>
    <!-- </div> -->


    <section class="appointment-container">
        <div class="appointment-form">
            <h3>Book an Appointment</h3>
            <form action="">

                <label for="appointment-date" class="appointment-date-BoldFont">Select Appointment Date *</label>
                <input type="date" id="appointment-date">


                <div class="appointment-question-container">
                    <h5>Time Interval*</h5>
                </div>


                <div class="container">
                    <input type="radio" id="morning-time" name="time" value="morning">
                    <label for="morning-time">Morning</label>

                </div>
                <div class="container">
                    <input type="radio" id="afternoon-time" name="time" value="afternoon">
                    <label for="afternoon-time">Afternoon</label>

                </div>
                <div class="container">
                    <input type="radio" id="evening-time" name="time" value="evening">
                    <label for="evening-time">Evening</label>
                </div>


                <div class="appointment-question-container">
                    <h5>Appointemnt Status / Urgency*</h5>
                </div>


                <div class="container">
                    <input type="radio" id="routine-checkup" name="checkup" value="routine">
                    <label for="routine-checkup">Routine Check-up</label>

                </div>
                <div class="container">
                    <input type="radio" id="nonurgent-checkup" name="checkup" value="nonurgent">
                    <label for="nonurgent-checkup">Non Urgent Check-up</label>

                </div>
                <div class="container">
                    <input type="radio" id="urgent-checkup" name="checkup" value="urgent">
                    <label for="urgent-checkup">Urgent Check-up</label>
                </div>
                <div class="container">
                    <input type="radio" id="surgical-appointment" name="checkup" value="surgical">
                    <label for="surgical-appointment">Surgical Appointment</label>
                </div>

                <div class="appointment-question-container">
                    <h5>Upload Previous Health Record</h5>
                    <input type="file" name="my-file" id="appoitment-file">
                </div>
                <div class="appointment-question-container">
                    <h5>Appointment Details</h5>
                </div>

                <div class="sumbmit-your-query-textarea">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Write your query here"></textarea>
                </div>

                <div class="icon-wrap">
                    <i class="fas fa-arrow-right"></i>
                </div>
                <input type="button" value="BOOK APPOINTMENT" class="book-appoitment-button">
            </form>

        </div>
    </section>

    <section class="appointment-footer">
        <h6>All rights reserved <span>&#169;</span>Tvastra 2020</h6>
    </section>
</body>

</html>
