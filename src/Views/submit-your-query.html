<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="../CSS/theme.css" />
    <link rel="stylesheet" href="../CSS/query.css">
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <title>Sumbit-query</title>
</head>

<body>
    <header>
        <div class="navigation-container">
            <div class="header-img">
                <img src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Logo.jpg"
                    alt="no_logo_image_found">
            </div>
            <div class="header-icon">
                <i class="fas fa-bars"></i>
            </div>

            <div class="desktop-header-list">
                <ul>
                    <li><a href="">Doctors</a></li>
                    <li><a href="">Hospitals</a></li>
                    <li><a href="">Treatment</a></li>
                    <li><a href="">Other Services</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </div>

            <div class="desktop-header-button">
                <button class="secondary-button secondary-button-margin query-btn-common">Logout</button>
                <button class="query-primary-button primary-button query-btn-common">Get A Quote</button>
            </div>
        </div>
    </header>
    <section class="submit-your-query-container">
        <div class="submit-your-query-form">
            <h3>Submit your query</h3>
      
                <form action="" class="submit-your-query-form-container">


                    <input type="text" placeholder="Enter Name" />
                    <input type="text" placeholder="Enter Phone Number" />
                    <input type="email" placeholder="Enter Email" />
                    <div class="sumbmit-your-query-textarea">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Write your query here"></textarea>
                    </div>

                    <div class="icon-wrap">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                    <input type="button" value="SUBMIT" class="submit-query-button">
                </form>
 
        </div>
    </section>

    <section class="footer-login">
        <h6>All rights reserved <span>&#169;</span>Tvastra 2020</h6>
    </section>

</body>

</html>
